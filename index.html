<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Gallery(css transitions Assignment)</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <!-- PART 1: HTML STRUCTURE -->
    <div class="header">
        <h1>🎭 Magic Card Gallery</h1>
        <p style="color: rgba(255,255,255,0.8);">CSS3 Animations + JavaScript Functions Demo</p>
    </div>

    <!-- PART 3: CONTROL PANEL FOR JS INTERACTION -->
    <div class="control-panel">
        <button class="btn" onclick="animateAllCards()">✨ Animate All</button>
        <button class="btn" onclick="shuffleCards()">🔄 Shuffle Cards</button>
        <button class="btn" onclick="showModal()">📋 Show Info</button>
        <button class="btn" onclick="toggleLoading()">⏳ Toggle Loading</button>
    </div>

    <!-- CARD GALLERY -->
    <div class="gallery" id="cardGallery">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>🎯 Thanks to PlP for the empowerment!</h2>
            <p>This gallery demonstrates CSS3 transitions, animations, and JavaScript functions working together.</p>
            <button class="btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

   
</body>
<script src="script.js"></script>
</html>
